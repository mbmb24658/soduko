<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سودوکو</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
        }
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 50px);
            grid-template-rows: repeat(9, 50px);
            gap: 2px;
            margin: 20px auto;
        }
        .sudoku-cell {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            border: 1px solid #000;
            background-color: #f9f9f9;
        }
        .sudoku-cell:nth-child(3n) {
            border-right: 3px solid #000;
        }
        .sudoku-cell:nth-child(9n) {
            border-right: 1px solid #000;
        }
        .sudoku-cell:nth-child(27n) {
            border-bottom: 3px solid #000;
        }
        .sudoku-cell:nth-child(81n) {
            border-bottom: 1px solid #000;
        }
        .sudoku-cell.correct {
            background-color: #aaffaa;
        }
        .sudoku-cell.incorrect {
            background-color: #ffaaaa;
        }
        .tools {
            margin-top: 20px;
            text-align: center;
        }
        .tools button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>سودوکو</h1>
    <div class="tools">
        <button onclick="setTool('pen')">خودکار</button>
        <button onclick="setTool('pencil')">مداد</button>
    </div>
    <div class="sudoku-grid" id="sudoku-grid">
        <!-- سلول‌های سودوکو به صورت داینامیک ساخته می‌شوند -->
    </div>
    <script>
        const gridSize = 9;
        const grid = document.getElementById('sudoku-grid');
        let currentTool = 'pen';

        function createGrid() {
            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement('div');
                cell.classList.add('sudoku-cell');
                cell.contentEditable = true;
                cell.addEventListener('input', checkCell);
                grid.appendChild(cell);
            }
        }

        function checkCell(event) {
            const cell = event.target;
            const value = cell.textContent;
            if (value.length > 1) {
                cell.textContent = value[0];
            }
            if (currentTool === 'pen') {
                const correctValue = getCorrectValue(cell);
                if (value === correctValue) {
                    cell.classList.remove('incorrect');
                    cell.classList.add('correct');
                } else {
                    cell.classList.remove('correct');
                    cell.classList.add('incorrect');
                }
            }
        }

        function getCorrectValue(cell) {
            // این تابع باید مقدار صحیح هر سلول را برگرداند
            // برای سادگی، اینجا یک مقدار ثابت برگردانده می‌شود
            return '5';
        }

        function setTool(tool) {
            currentTool = tool;
        }

        createGrid();
    </script>
</body>
</html>
